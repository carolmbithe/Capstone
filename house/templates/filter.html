{%extends 'base.html'%}

 {% block content %}

 <div class="container">
   <body style="background-color:#B5C9F3">

   <div class="row">
     <h1 class="text-center">{{receipt.house.house_number}}

     {% for receipt in receipts %}
     <div class="col-sm-4">


          <img src="{{receipt.receipt_image.url}}"  class="img-responsive" alt="">
        <p>{{receipt.profile}}</p>
        <p>{{receipt.upload_time}}</p>

       </div>
     {% endfor %}
   </div>
 </body>
 </div>
  {% endblock %}
