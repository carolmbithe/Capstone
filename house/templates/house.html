{%extends 'base.html'%}

{% load bootstrap3 %}

 {% block content %}

 <div class="container">
   <body style="background-color:#B5C9F3">


   <div class="row">

     {% for receipt in receipts %}

          <img src="{{receipt.receipt_image.url}}"  class="img-responsive" alt="">

       </div>
     {% endfor %}
   </div>
 </body>
 </div>
  {% endblock %}
